<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="pseudo-elements.css">
    <title>Pseudo-elements</title>
</head>
<body>
    <div class="error-404">
        <p>ERROR 404</p>
    </div>

    <figure class=circle></figure>

    <figure class="computer">
        <div class="monitor"></div>
        <div class="host"></div>
    </figure>

    <figure class="heart"></figure>

    <div class="steamer-box">
        <figure class="steamer">
            <div class="lid"></div>
            <div class="pot"></div>
        </figure>
    </div>

    <div class="monster-box">
        <figure class="monster">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="eye"></div>
            <div class="mouth">
                <div class="teeth"></div>
            </div>
        </figure>
    </div>
</body>
</html>
