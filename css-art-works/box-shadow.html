<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="box-shadow.css">
    <title>Background</title>
</head>
<body>
    <div class="box two-length-param"></div>

    <div class="box three-length-param"></div>

    <div class="box four-length-param"></div>

    <div class="box inset-two-length-param"></div>

    <div class="box inset-three-length-param"></div>

    <div class="box inset-four-length-param"></div>

    <div class="box multi-shadow-wood"></div>

    <div class="triple-shadow"></div>

    <div class="copy-self-shadow"></div>

    <div class="copy-self-shadow-0"></div>

    <div class="drop-shadow"></div>

    <div class="calendar-box">
        <figure class="calendar"></figure>
    </div>

    <div class="plane-window-box">
        <figure class="plane-window">
            <div class="curtain"></div>
            <div class="outside">
                <span class="cloud"></span>
            </div>
        </figure>
    </div>
</body>
</html>
